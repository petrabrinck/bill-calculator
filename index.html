<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>Petras Tip Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Shadows+Into+Light+Two&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <h1>Split the bill<span class="topEmoji">ğŸ¸ğŸ´</span> </h1>
    <hr>
    <div>
      <label>Total bill: </label>
      <input type="text" placeholder="Add amount..." id="billTotal">
    </div>
    <div>
      <label>Total tip: </label>
      <input type="range" value="0" id="tipInput">
      <span id="tipOutput"></span>
    </div>
    <div>
      <label>Split with X: </label>
      <input type="range" min="1" max="15" value="1" id="splitInput">
      <span id="splitOutput"></span>
    </div>
    <hr>
    <div>
      <div>
        <label>Bill per person: </label><span id="newBill"></span>
        <!-- <label>Bill per person : </label><span id="newBill"></span> -->
      </div>
      <div>
        <label>Tip per person: </label><span id="tipEach"></span>
        <!-- <label>Tip amount (per person):</label><span id="tipEach"></span> -->
      </div>
    </div>
    <h3>Have a nice day!</h3>
    <!-- <h3>Have a nice day! </h3> -->
    <script src="script.js"></script>
</body>

</html>
